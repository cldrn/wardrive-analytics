<!DOCTYPE>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Wardrive map with markerclusterer</title>

    <style type="text/css">
      body {
        margin: 0;
        padding: 10px 20px 20px;
        font-family: Arial;
        font-size: 16px;
      }

      #map-container {
        padding: 6px;
        border-width: 1px;
        border-style: solid;
        border-color: #ccc #ccc #999 #ccc;
        -webkit-box-shadow: rgba(64, 64, 64, 0.5) 0 2px 5px;
        -moz-box-shadow: rgba(64, 64, 64, 0.5) 0 2px 5px;
        box-shadow: rgba(64, 64, 64, 0.1) 0 2px 5px;
        width: 100%;
      }

      #map {
        float: center;
        width: 100%;
        height: 600px;
      }

    </style>
    <script type="text/javascript">
    function roundNumber(num, dec) {
      var result = Math.round(num*Math.pow(10,dec))/Math.pow(10,dec);
      return result;
    }
    </script>
    <script src="http://maps.googleapis.com/maps/api/js?sensor=false"></script>
    <script type="text/javascript" src="wardrive_data.php"></script>
    <script type="text/javascript" src="markerclusterer.v3.js"></script>
    <script type="text/javascript">
      function doCallback(item) {
          return function () {
            item.open(map, item.content);
          };
      }

      function initialize() {
        var green_icon = "radio-station-green.png";
        var blue_icon = "radio-station-blue.png";
        var yellow_icon = "radio-station-yellow.png";

        var center = new google.maps.LatLng(37.4419, -122.1419);

        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 3,
          center: center,
          mapTypeId: google.maps.MapTypeId.ROADMAP
        });

        var markers = [];
        for (var i = 0; i < data.networks.length; i++) {
          var dataNetwork = data.networks[i];
          var infowindow = new google.maps.InfoWindow();

          var coords = dataNetwork.coords.split(",");
          var latLng = new google.maps.LatLng(coords[1],coords[0]);
          var marker_icon;

          var ap_info = "<h2>"+dataNetwork.ssid+"</h2>";
          ap_info += "<p>Encryption:"+dataNetwork.encryption+"</p>";
          ap_info += "<p>Frequency:"+dataNetwork.frequency+"</p>";
          ap_info += "<p>Vendor:"+dataNetwork.vendor+"</p>";

          switch(dataNetwork.encryption) {
            case "none":
              marker_icon = blue_icon;
            break;
            case "[WEP]":
              marker_icon = green_icon;
            break;
            case "[WPS][WEP]":
              marker_icon = green_icon;
            break;
            case "[WPA-PSK-TKIP]":
              marker_icon = yellow_icon;
            break;
            case "[WPA2-PSK-CCMP]":
              marker_icon = yellow_icon
            break;
            default:
              marker_icon = yellow_icon
            break;
          }

         var marker = new google.maps.Marker({
            position: latLng, title: dataNetwork.ssid, icon: marker_icon, apinfo: ap_info
          });
          google.maps.event.addListener(marker, 'click', (function(marker, i) {
            return function() { 
              infowindow.setContent(marker.apinfo);
              infowindow.open(map, marker);
          }
      })(marker, i));
          markers.push(marker);
        }

        var mcOptions = {gridSize: 30, maxZoom: 15};

        var markerCluster = new MarkerClusterer(map, markers, mcOptions);
      }
      google.maps.event.addDomListener(window, 'load', initialize);
    </script>
  </head>
  <body>
    <h3>Wardrive map</h3>
   <div id="map-container"><div id="map"></div></div>
  </body>
</html>
